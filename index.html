<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/peerjs@1.0.4/dist/peerjs.min.js"></script>
    <script src="othello.js"></script>
    <link rel="stylesheet" href="othello.css">
  </head>
  <body>
    <div id="appContainer">
      <div id="gameContainer">
        <div id="score"></div>
        <div id="board"></div>
        <button id="resetButton">Reset Game</button>
        <button id="remoteButton">P2P Multi-player</button>
      </div>

      <div id="p2pContainer">
        <div id="videoContainer">
          <video autoplay id="friend"></video>
          <video autoplay id="me"></video>
          <button id="muteButton"></button>
        </div>

        <label for="myId">Your ID:</label>
        <input id="myId" type="text" readonly>

        <label for="joinPeer">Your friend's ID:</label>
        <input id="joinPeer" type="text">
      </div>
    </div>
  </body>
</html>
